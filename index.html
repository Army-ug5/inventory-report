<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–∏—Å—Ç–µ–º–∞ –ø—ñ–¥—Ä–∞—Ö—É–Ω–∫—É –º–∞—Ç–µ—Ä—ñ–∞–ª—ñ–≤</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0d3b2e, #2d6a4f);
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {

    .section {

      margin-bottom: 25px;
    }

    .section h2 {

    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="number"] {
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 100%;
    }

    button {
      background: #52b788;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #40916c;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background: #ffffff22;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 6px;
    }

    .total {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #d8f3dc;
    }

    .grand-total {
      text-align: center;
      font-size: 22px;
      margin-top: 30px;
      color: #95d5b2;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üì¶ –°–∏—Å—Ç–µ–º–∞ –ø—ñ–¥—Ä–∞—Ö—É–Ω–∫—É –º–∞—Ç–µ—Ä—ñ–∞–ª—ñ–≤</h1>

  <div class="section" id="weapons">
    <h2>üî´ –ó–±—Ä–æ—è</h2>
    <div class="input-row">
      <input type="text" id="weapon-name" placeholder="–ù–∞–∑–≤–∞ –∑–±—Ä–æ—ó">
      <input type="number" id="weapon-count" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å">
      <button onclick="addItem('weapons')">–î–æ–¥–∞—Ç–∏</button>
    </div>
    <ul class="list"></ul>
    <div class="total">–†–∞–∑–æ–º: <span>0</span></div>
  </div>

  <div class="section" id="ammo">
    <h2>üí£ –ë–æ—î–ø—Ä–∏–ø–∞—Å–∏</h2>
    <div class="input-row">
      <input type="text" id="ammo-name" placeholder="–¢–∏–ø –±–æ—î–ø—Ä–∏–ø–∞—Å—ñ–≤">
      <input type="number" id="ammo-count" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å">
      <button onclick="addItem('ammo')">–î–æ–¥–∞—Ç–∏</button>
    </div>
    <ul class="list"></ul>
    <div class="total">–†–∞–∑–æ–º: <span>0</span></div>
  </div>

  <div class="section" id="gear">
    <h2>üéí –°–ø–æ—Ä—è–¥–∂–µ–Ω–Ω—è</h2>
    <div class="input-row">
      <input type="text" id="gear-name" placeholder="–ù–∞–∑–≤–∞ —Å–ø–æ—Ä—è–¥–∂–µ–Ω–Ω—è">
      <input type="number" id="gear-count" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å">
      <button onclick="addItem('gear')">–î–æ–¥–∞—Ç–∏</button>
    </div>
    <ul class="list"></ul>
    <div class="total">–†–∞–∑–æ–º: <span>0</span></div>
  </div>

  <div class="grand-total">–ó–∞–≥–∞–ª—å–Ω–∏–π –ø—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫: <span id="grand-total">0</span></div>

  <script>
    const totals = {
      weapons: 0,
      ammo: 0,
      gear: 0
    };

    function addItem(sectionId) {
      const nameInput = document.getElementById(`${sectionId}-name`);
      const countInput = document.getElementById(`${sectionId}-count`);
      const list = document.querySelector(`#${sectionId} .list`);
      const totalDisplay = document.querySelector(`#${sectionId} .total span`);

      const name = nameInput.value.trim();
      const count = parseInt(countInput.value);

      if (!name || isNaN(count) || count <= 0) return alert("–í–≤–µ–¥–∏ –∫–æ—Ä–µ–∫—Ç–Ω—ñ –¥–∞–Ω—ñ!");

      const li = document.createElement("li");
      li.textContent = `${name} ‚Äî ${count}`;
      list.appendChild(li);

      totals[sectionId] += count;
      totalDisplay.textContent = totals[sectionId];

      nameInput.value = "";
      countInput.value = "";

      updateGrandTotal();
    }

    function updateGrandTotal() {
      const grand = totals.weapons + totals.ammo + totals.gear;
      document.getElementById("grand-total").textContent = grand;
    }
  </script>

</body>
</html>
